<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <meta name="author" content="Myles Reid">
    <meta name="description" content="Page elements">
    <meta name="keywords" content="html, CSS, web, seo, web development">
    <title>Temperature Converter</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" media="all" href="./assets/css/style.css">
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body id="body" class="easeinout">
    <header class="flex flex-between easeinout">
      <div class="container flex flex-between">
        <div class="title">
         <h1>Temperature Converter</h1>
        </div>    
        <div class="hamburger">
          <a class="fa-solid fa-bars"></a>
        </div>
        <nav>
          <ul class="flex flex-between">
            <li><a class="easeinout" href="">Project</a></li>
            <li><a class="easeinout" href="">About</a></li>
            <li><a class="easeinout" href="">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="form-wrapper flex center">
        <div class="full-form flex flex-column flex-even align-center easeinout">
          <h2>Temperature Converter</h2>
          <form>
            <div class="flex flex-center">
              <input class="input easeinout" type="text" placeholder="Temperature...">
              <input class="convert easeinout" type="button" value="Convert">
            </div>
            <div class="radios flex flex-even">
              <div>
                <input id="f" type="radio" name="temp-scale" value="To Fahrenheit" checked>
                <label for="f">To Fahrenheit</label>
              </div>
              <div>
                <input id="c" type="radio" name="temp-scale" value="To Celsius">
                <label for="c">To Celsius</label>
              </div>
            </div>
          </form>
          <div>
            <p class="result easeinout"></p>
          </div>
        </div>
      </div>
      <button class="button easeinout">
        <i id="symbol" class="fa-solid fa-moon easeinout"></i>
      </button>
    </main>
  </body>
</html>
